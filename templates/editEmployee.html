{%extends 'base.html'%}

{%block body%}
<div class="container">
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">						
            <h4 class="modal-title">Edit Employee Details</h4>
            
        </div>
        <div class="modal-body">					
            <div class="form-group">
                <label>Name</label>
                <input type="text" value="{{emp_data.name}}" name='name' class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{emp_data.email_id}}" name='email'class="form-control" required>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" value="{{emp_data.salary}}" name='salary'class="form-control" required>
            </div>
            <div class="form-group">
                <div class = "row">
                    <div class="col-5">
                        <label for="exampleFormControlFile1">Add Image</label>
                        <input type="file" name='image'class="form-control-file" id="exampleFormControlFile1">
                    </div>
                   
                </div>
                
            </div>
            {%if emp_data.intern_status%}
                <div class="form-group form-check">
                    <input type="checkbox" name='status' class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">Intern Status</label>
                </div>
            {%else%}
                <div class="form-group form-check">
                    <input type="checkbox" name='status' class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Intern Status</label>
                </div>
            {%endif%}					
        </div>
        <div class="modal-footer">
            
            <input type="submit" class="btn btn-success" value="Update">
        </div>
    </form>
</div>

{%endblock body%}
